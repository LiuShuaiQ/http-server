plugins {
    id 'java'
}

group 'com.lem'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'io.netty:netty-all:4.1.44.Final'
    compile 'io.netty:netty-tcnative-boringssl-static:2.0.29.Final'
}
